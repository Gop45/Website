<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Könyvmoly</title><link rel="icon" href="img/letöltés.jfif">
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <p id="headerszo">Támogatta a weblapot:</p>
                <img id="logo" src="img/bootstrap-logo.svg" alt="">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>
            
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="index.html" class="nav-link px-2 text-white">Kezdőlap</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Könyvek</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Email</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Telefonszám</a></li>
                </ul>
    
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Keresés..." aria-label="Search">
                </form>
    
                <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Keresés</button>
                <a href="regisztral.html"><button type="button" class="btn btn-warning">Regisztráció</button></a>
            </div>
          </div>
        </div>
    </header>
    


    <h1>Személyes adatok:</h1>
    <br>
    <form id="szelesseg">
        <div class="input-group mb-3">
            <span class="input-group-text adatok" id="basic-addon1">Név</span>
            <input type="text" class="form-control" placeholder="Teljes név" aria-label="Teljes Név" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text adatok" id="basic-addon1">Felhasználói név</span>
            <input type="text" class="form-control" placeholder="Felhasználói név amivel be tudsz jelentekzni" aria-label="Teljes Név" aria-describedby="basic-addon1">
        </div>
          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Email cím" aria-label="Email" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">@gmail.com</span>
          </div>

          <div class="row g-3 align-items-center mb-3">
            <div class="col-auto">
              <label for="inputPassword6 mb-3" class="col-form-label adatok">Jelszó</label>
            </div>
            <div class="col-auto">
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                A jelszónak 8-20 karakterhosszúnak kell lennie.
              </span>
            </div>
          </div>

          <label for="phone" class="adatok">Telefonszám:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>

          <div class="input-group mb-3">
            <span class="input-group-text adatok">Kor</span>
            <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">éves</span>
          </div>

          
          
          
          
          <div class="input-group">
            <span class="input-group-text adatok">Egyéb megjegyzés</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <hr>
          <select class="form-select mb-3 adatok" aria-label="Default select example">
            <option selected>Nem pl: férfi</option>
            <option value="1">Férfi</option>
            <option value="2">Nő</option>
          </select>
          <p id="vastag" class="adatok">Van e saját keresete?</p>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Van
            </label>
            
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Nincs
            </label>
          </div>


          
          
          
        <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
        
        <p id="vastag" class="adatok">Ha akarsz képet is adhatsz meg magadról!</p>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Kép kiválasztása</label>
            <input type="file" class="form-control" id="inputGroupFile01">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label adatok" for="flexCheckChecked">
              Email-t akarok kapni!
            </label>
            
        </div>
        <button type="submit" id="szin" class="btn btn-primary">Kész</button>
        
    </form>
    
    
    
    
    

    
</body>
</html>
